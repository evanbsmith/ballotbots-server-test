<template name="electionDetails">
  <div class="election-details">
    <div class="container-fluid">
      <div class="row">
          {{> electionStats}}
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
          {{> electionCharts}}
      </div>
      <div class="row">
        <div class="col-sm-12">
          <h2 class="section-heading">Live Election Map</h2>
        </div>
      </div>
      <div class="row">
          {{> electionMap}}
      </div>
    </div>
  </div>
</template>
