<template name='sensorCard'>
	<div class="row">
		<div class="col-sm-12">
			<div class="panel">
				<div class="panel-heading">
					<div class="row">
						<div class="col-sm-3 pull-left">
							<div>
								<h5><strong>{{sensorName sensorId}} ({{sensorId}})</strong></h5>
								<h6 class="blue-grey-text">Sensor</h6>
							</div>
						</div>
						<div class="col-sm-3 pull-left">
							<div>
								<h5><strong>{{stationId}}</strong></h5>
								<h6 class="blue-grey-text">Station</h6>
							</div>
						</div>
						<div class="col-sm-3 pull-left">
							<div>
								<h5><strong>{{sensorDataCount this}}</strong></h5>
								<h6 class="blue-grey-text">Detections</h6>
							</div>
						</div>
						<div class="col-sm-3 pull-left">
							<div>
								<h5><strong>{{latestSensorData this}}</strong></h5>
								<h6 class="blue-grey-text">Last Detection</h6>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-body">
					<!-- <p>Sensor Data</p> -->
					<canvas id="chart-{{sensorId}}-{{stationId}}" width="400" height="100"></canvas>
					<!-- <p>Sensor Stats</p>
					<canvas id="stats-{{sensorId}}-{{stationId}}" width="400" height="100"></canvas> -->

				</div>
			</div>
		</div>
	</div>
</template>
